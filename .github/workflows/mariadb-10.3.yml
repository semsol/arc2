name: MariaDB 10.3 Tests

on: push

jobs:
    mysqli:
        name: MariaDB 10.3 Tests - PHP ${{ matrix.php }} mysqli
        runs-on: ubuntu-latest

        env:
            DB_ADAPTER: mysqli

        strategy:
            # if one of the matrix-entries break, all entries getting canceled.
            fail-fast: true
            matrix:
                php:
                    - 7.2
                    - 7.3
                    - 7.4
                    - 8.0

        services:
            testdb:
                image: mariadb:10.3
                env:
                    MYSQL_ROOT_PASSWORD: Pass123
                    MYSQL_DATABASE: arc2_test
                    MYSQL_ALLOW_EMPTY_PASSWORD: false
                ports:
                    - 3306
                options: --health-cmd="mysqladmin ping" --health-interval=15s --health-timeout=3s --health-retries=4

        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Install PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: xdebug
                    ini-values: memory_limit=1G

            -   name: Install Composer dependencies
                run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

            -   name: Tests
                run: |
                    vendor/bin/phpunit
                env:
                    DB_PORT: ${{ job.services.testdb.ports[3306] }}

    pdo-mysql-no-cache:
        name: MariaDB 10.3 Tests - PHP ${{ matrix.php }} PDO mysql no cache
        runs-on: ubuntu-latest

        env:
            DB_ADAPTER: pdo
            DB_PDO_PROTOCOL: mysql

        strategy:
            # if one of the matrix-entries break, all entries getting canceled.
            fail-fast: true
            matrix:
                php:
                    - 7.2
                    - 7.3
                    - 7.4
                    - 8.0

        services:
            testdb:
                image: mariadb:10.3
                env:
                    MYSQL_ROOT_PASSWORD: Pass123
                    MYSQL_DATABASE: arc2_test
                    MYSQL_ALLOW_EMPTY_PASSWORD: false
                ports:
                    - 3306
                options: --health-cmd="mysqladmin ping" --health-interval=15s --health-timeout=3s --health-retries=4

        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Install PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: xdebug
                    ini-values: memory_limit=1G

            -   name: Install Composer dependencies
                run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

            -   name: Tests
                run: |
                    vendor/bin/phpunit
                env:
                    DB_PORT: ${{ job.services.testdb.ports[3306] }}

    pdo-mysql-cache:
        name: MariaDB 10.3 Tests - PHP ${{ matrix.php }} PDO mysql cache
        runs-on: ubuntu-latest

        env:
            DB_ADAPTER: pdo
            DB_PDO_PROTOCOL: mysql
            CACHE_ENABLED: true

        strategy:
            # if one of the matrix-entries break, all entries getting canceled.
            fail-fast: true
            matrix:
                php:
                    - 7.2
                    - 7.3
                    - 7.4
                    - 8.0

        services:
            testdb:
                image: mariadb:10.3
                env:
                    MYSQL_ROOT_PASSWORD: Pass123
                    MYSQL_DATABASE: arc2_test
                    MYSQL_ALLOW_EMPTY_PASSWORD: false
                ports:
                    - 3306
                options: --health-cmd="mysqladmin ping" --health-interval=15s --health-timeout=3s --health-retries=4

        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Install PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: xdebug
                    ini-values: memory_limit=1G

            -   name: Install Composer dependencies
                run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

            -   name: Tests
                run: |
                    vendor/bin/phpunit
                env:
                    DB_PORT: ${{ job.services.testdb.ports[3306] }}
